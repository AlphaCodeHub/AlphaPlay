<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" /> <!-- Ensures the page is indexed -->
    <meta name="title" content="Alphafun" />
    <meta name="description" content="Fun tools, games, visualizations, and interactive experiments at Alphafun!" />
    <meta property="og:title" content="Alphafun" />
    <meta property="og:description" content="Explore fun tools, games, and interactive experiences at Alphafun!" />
    <meta property="og:image" content="/images/image.png" />
    <meta property="og:url" content="https://alphafun.netlify.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alphafun" />
    <meta name="twitter:description" content="Explore fun tools, games, and interactive experiences at Alphafun!" />
    <meta name="twitter:image" content="/images/image.png" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/images/favicon.ico" />
<link rel="shortcut icon" href="/images/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
    <title>Alphafun</title>
    <style>
      /* Existing styles... */
      .nuxt-progress {
        background-color: #000;
        height: 2px;
        left: 0;
        opacity: 1;
        position: fixed;
        right: 0;
        top: 0;
        transition: width 0.1s, opacity 0.4s;
        width: 0;
        z-index: 999999;
      }
      .nuxt-progress.nuxt-progress-notransition { transition: none; }
      .nuxt-progress-failed { background-color: red; }
      @font-face {
        font-family: Roboto;
        src: url(/_nuxt/fonts/Roboto-Medium.3ac5d40.woff2);
      }
      @font-face {
        font-family: Roboto;
        font-weight: 700;
        src: url(/_nuxt/fonts/Roboto-Bold.a65527f.woff2);
      }
      html {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        background: #fff;
        box-sizing: border-box;
        color: #000;
        font-family: Roboto, sans-serif;
      }
      *, :after, :before { box-sizing: border-box; margin: 0; }
      .simple-page { background: #f1f2f6; }
      .pw_report_ad_container { display: none !important; }
      @font-face {
        font-family: RobotoCondensedLight;
        src: url(/_nuxt/fonts/RobotoCondensed-Light.bc0664d.woff2);
      }
      .container {
        color: #000;
        font-family: RobotoCondensedLight, sans-serif;
        margin: auto;
      }
      .follow-block {
        background: #fff;
        font-size: 20px;
        margin-bottom: 37px;
        text-align: center;
      }
      .posts {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin-top: 10px;
        grid-gap: 20px 22px;
        justify-content: center;
        margin: 10px auto 0;
        max-width: 1400px;
        padding: 0 25px;
        width: 100%;
      }
      .made-by {
        background: #fff;
        font-size: 21px;
        margin: 10px auto 40px;
        padding: 25px 20px 20px;
        text-align: center;
      }
      .site-title {
        animation: pulse 1s infinite alternate-reverse;
        display: block;
        font-weight: 700;
        margin: 58px auto 0;
        max-width: 210px;
        min-height: 55px;
        text-align: center;
        width: 100%;
      }
      .site-tagline {
        font-size: 21px;
        margin: 10px auto 47px;
        opacity: 0.7;
        text-align: center;
      }
      .socials {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 12px;
      }
      .social-btn {
        align-items: center;
        border: 1px solid #000;
        border-radius: 12px;
        color: #000;
        cursor: pointer;
        display: flex;
        padding: 10px 18px 8px 12px;
        text-decoration: none;
      }
      .social-btn:hover { transform: scale(1.04); }
      .social-btn-icon { height: 26px; margin-right: 10px; }
      .contact { margin-top: 12px; }
      .contact a, .privacy {
        color: #000;
        text-decoration: none;
      }
      .privacy {
        display: block;
        font-size: 16px;
        margin-top: 12px;
        opacity: 0.5;
        padding-bottom: 24px;
      }
      .newsletter-tagline {
        cursor: pointer;
        display: flex;
        font-size: 20px;
        position: absolute;
        right: 10px;
        top: 9px;
      }
      .newsletter-tagline:hover { transform: scale(1.03); }
      .newsletter-icon {
        height: 15px;
        margin-right: 5px;
        position: relative;
        top: 4px;
      }
      @media only screen and (max-width: 1280px) {
        .posts { grid-gap: 15px 16px; }
      }
      @media only screen and (max-width: 1130px) {
        .posts {
          grid-template-columns: 1fr 1fr;
          max-width: 900px;
          grid-gap: 15px 18px;
        }
      }
      @media only screen and (max-width: 700px) {
        .newsletter-tagline { display: none; }
      }
      @media only screen and (max-width: 600px) {
        .posts {
          grid-template-columns: 1fr;
          grid-gap: 7px;
          padding: 0 8px;
        }
        .site-title {
          font-size: 48px;
          margin-top: 55px;
        }
        .made-by, .site-tagline { margin-bottom: 30px; }
        .made-by-desc {
          margin: auto;
          max-width: 300px;
        }
        .socials {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
        .social-btn {
          justify-content: center;
          padding: 10px 0;
        }
        .social-full { grid-column: span 2; }
      }
      .link {
        aspect-ratio: 391/145;
        border-radius: 19px;
        display: block;
        width: 100%;
        z-index: 2;
      }
      .link-img {
        cursor: pointer;
        max-width: 100%;
        opacity: 1 !important;
        transition: transform 0.07s linear, filter 0.1s ease-out, opacity 0.15s linear;
      }
      .link-img:hover {
        filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.17));
        transform: scale(1.02);
      }
      /* Footer styles */
      .footer {
        background: #fff;
        text-align: center;
        padding: 20px 10px;
        margin-top: 40px;
        font-size: 16px;
        color: #000;
        border-top: 1px solid #e1e1e1;
      }
      .footer a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="__nuxt">
      <div id="__layout">
        <div>
          <div class="container">
            <img alt="Alphafun logo" src="/images/image.png" class="site-title" />
            <div class="site-tagline">Games and other stuff</div>
            <div class="posts">
              <a href="/life-stats/" class="link" style="background: #f1f2f6">
                <img alt="life stat" src="/images/life-stats.svg" class="link-img" />
              </a>
              <!-- Add more posts here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
          &copy; 2025 Alphafun. All rights reserved. | 
          <a href="/privacy-policy/">Privacy Policy</a> | 
          <a href="/contact.html">Contact Us</a>
        </div>
        <div class="made-by">
          Made with ❤️ by Shahroz Shahid
        </div>
      </footer>
  </body>
</html>
